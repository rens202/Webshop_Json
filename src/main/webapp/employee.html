<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="IAC Webshop" />
    <title>IAC Webshop | Employee page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">IAC</span> Webshop</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li id="nav_login"><a href="login.html">Login/Register</a></li>
            <li style="display: none" id="nav_account"><a href="account.html">My Account</a></li>
            <li><a href="shoppingcart.html">Shopping Cart</a></li>
            <li class="current"><a href="employee.html">Employee</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <div id="function-col">
          <h1>Employee page</h1>
          <uL>
            <li><button id="addModalBtn">Add Product</button></li>
            <li>
              <button id="editModalBtn" onclick="showAllProducts()">
                Edit Product
              </button>
            </li>
            <li><button id="removeModalBtn">Remove Product</button></li>
          </uL>
        </div>
      </div>
    </section>

    <!-- Add product modal -->
    <div id="addModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeAdd">&times;</span>
          <div>
            <h2>Add Product</h2>
            <form id="addProductForm">
              <input
                type="text"
                placeholder="Product Name"
                id="add_pro_name"
                name="name"
              />
              <textArea
                placeholder="Product Description"
                id="add_pro_desc"
                name="description"
              ></textArea>
              <input
                type="number"
                placeholder="Product Price"
                id="add_pro_price"
                name="price"
              />
              <input
                type="text"
                id="url_picture"
                placeholder="Paste URL of picture here!"
                name="picture"
              />
            </form>
          </div>
          <button id="addProductBtn" onclick="addProduct()">
            Add Product!
          </button>
        </div>
      </div>
    </div>

    <!-- Edit product modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="closeEdit">&times;</span>
        <h2>Edit Product</h2>
          <div id="dropdown">
            <select id="productdropdown"> </select>
          </div>
          <form id="editProductForm"></form>
          <input type="text" name="productname" id="productname" placeholder="Product Name"/>
          <input
            name="productdescription"
            id="productdescription"
            placeholder="Product Description"
          >
          <input type="number" name="productprice" id="productprice" placeholder="Product Price"/>
          <input type="text" name="productpicture" id="productpicture" placeholder="Product Picture" />
        </form>
        <h2 id="editProductInfo">Product Info:</h2>
        <button id="editProductBtn" onclick="editProduct()">
          Edit Product!
        </button>
      </div>
    </div>

    <!-- Remove product modal -->
    <div id="removeModal" class="modal">
      <div class="modal-content">
        <span class="closeRemove">&times;</span>
        <h2>Remove Product</h2>
        <form id="removeProductForm">
          <input type="text" name="productname" placeholder="productname" />
        </form>
      </div>
    </div>

    <footer>
      <p>IAC Workshop, Copyright &copy; 2019</p>
    </footer>

    <script src="js/myaccount.js"></script>
    <script src="./js/employee.js"></script>
    <script src="./js/webshop.js"></script>
  </body>
</html>
